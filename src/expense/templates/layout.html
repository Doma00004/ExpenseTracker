<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Expense Tracker{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawasome link -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<style>
    .asteriskField{
        color: red;
    }
    .button-container {
        display: flex;
        justify-content: space-between; /* Adjust the space between the buttons */
        gap: 10px; /* Add some gap between buttons */
    }

    .button-container button {
        flex: 1; /* Ensure both buttons take equal space */
        padding: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="{% url 'expense_list' %}">Home</a></li>
                <li><a href="{% url 'add_expense' %}">Add Expense</a></li>
                <li><a href="{% url 'category_list' %}">Category</a></li>
                <li><a href="{% url 'budget_list' %}">Budget</a></li>
                {% if user.is_authenticated %}
                    <li><a href="#">Logout</a></li>
                {% else %}
                    <li><a href="#">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be injected here from child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
