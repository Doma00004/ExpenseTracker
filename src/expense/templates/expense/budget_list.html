{% extends 'layout.html' %}
{% block title %}My Budgets{% endblock %}

{% block content %}
  <h2>Budgets</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>       
        <th>Time Period</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr>            
          <td>{{ rem_amount }}</td>
        </tr>
      {% for budget in budgets %}
        <tr>
          <td>{{ budget.category }}</td>
          <td>{{ budget.time_period }}</td>
          <td>{{ budget.amount }}</td>
          <td>
            <a href="/updatebudget/{{budget.id}}" class="btn btn-primary">
                <i class="fas fa-pen-square"></i>
            </a>
            &nbsp;&nbsp;
            <a href="/deletebudget/{{budget.id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this budget?')">
                <i class="fas fa-trash-alt"></i>
            </a>
        </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'add_budget' %}" class="btn btn-primary">Add Budget</a>
{% endblock %}
