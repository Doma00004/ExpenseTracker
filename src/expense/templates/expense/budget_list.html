{% extends 'layout.html' %}
{% block title %}My Budgets{% endblock %}

{% block content %}
<div class="list-container">
<h2 style="text-align: center;">Budgets</h2><br>
<a href="{% url 'add_budget' %}" class="btn btn-primary" style="float: right; margin-bottom: 10px;">Add Budget</a>

  <table>
    <thead>
      <tr>
        <th>Category</th>      
        <th>Amount</th>
        <!-- <th>Action</th> -->
      </tr>
    </thead>
    <tbody>
        <tr>            
          <td>{{ rem_amount }}</td>
        </tr>
      {% for budget in budgets %}
        <tr>
          <td>{{ budget.category }}</td>
          <td>Rs. {{ budget.amount }}</td>
          <td>
            <a href="/expense/updatebudget/{{budget.id}}" class="btn btn-primary">
                <i class="fas fa-pen-square"></i>
            </a>
            &nbsp;&nbsp;
            <a href="/expense/deletebudget/{{budget.id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this budget?')">
                <i class="fas fa-trash-alt"></i>
            </a>
        </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
