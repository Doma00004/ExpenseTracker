<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to top right, #a8e6cf, #98d9b6, #77c7a7);
    }

    .registerform-container {
        background: white;
        width: 400px;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        /* text-align: center; */
    }

    .registerform-container h2 {
        font-size: 24px;
        color: #087f23; /* Dark green */
        text-align: center;
        margin-bottom: 20px;
    }

    .registerform-container .form-label {
        display: block;
        color: #0a6f26; /* Slightly lighter green */
        font-weight: bold;
        margin-bottom: 5px;
        /* text-align: center; */
    }

    .registerform-container .form-control {
        width: 100%;
        background-color: #eafbee; /* Light green background */
        border: 1px solid #98d9b6; /* Green border */
        border-radius: 10px;
        height: 45px;
        padding: 0 25px;
        font-size: 16px;
        color: #0a6f26; /* Text in darker green */
        margin-bottom: 5px;
        /* text-align: center; */
        transition: all 0.3s ease;
    }

    .registerform-container .form-control:focus {
        border-color: #087f23;
        box-shadow: 0px 0px 5px rgba(8, 127, 35, 0.5); /* Dark green glow */
        outline: none;
    }

    .registerform-container .btn {
        background: linear-gradient(to right, #0d915b, #087f23); /* Vibrant green gradient */
        border: none;
        border-radius: 20px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
        padding: 10px;
        /* margin-top: 10px; */
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .registerform-container .btn:hover {
        background: linear-gradient(to right, #087f23, #0d915b); /* Reversed gradient for hover */
        box-shadow: 0px 4px 10px rgba(13, 145, 91, 0.5); /* Green hover shadow */
    }

    .registerform-container a {
        display: block;
        margin-top: 15px;
        color: #087f23; /* Dark green link */
        text-decoration: none;
        font-weight: bold;
        text-align: center;
    }

    .registerform-container a:hover {
        text-decoration: underline;
        color: #065b18; /* Even darker green for hover */
    }

    .alert {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>

{% load crispy_forms_tags %}
<div class="registerform-container">
    <h2>Register Form</h2>
    
    <!-- Display Success and Error Messages -->
    {% for msg in messages %}
    {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    <div class="alert alert-success">
        {{ msg }}
    </div>
    {% endif %}
    
    {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    <div class="alert alert-danger">
        {{ msg }}
    </div>
    {% endif %}
    {% endfor %}
    
    <!-- Register Form -->
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form | crispy }}
        <!-- <label for="username" class="form-label">Username</label><br><br>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username"><br>
        
        <label for="password" class="form-label">Password</label><br><br>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password"><br>
        
        <label for="confirmpassword" class="form-label">Confirm Password</label><br><br>
        <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Confirm Password"><br>
         -->
        <!-- Register Button -->
        <button type="submit" class="btn">Register</button>
        <a href="{% url 'login' %}">Already have an account?</a>
    </form>
</div>
